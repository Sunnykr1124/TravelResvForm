<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title>Travel Reservation Form</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="div">
  <form class="" action="index.html" method="post">
      <marquee direction="right">
      <h1>TRAVEL RESERVATION FORM</h1>
        </marquee>
    <label for="passengername">
      <h3>Passenger Name</h3>
      <input type="text" name="passengername" placeholder="Name" class="input">
    </label>

    <label for="mobile">
      <h3>*Mobile Number</h3>
      <input type="tel" name="mobile" required placeholder="*Mobile Number" class="input">
    </label>
    <label for="mailId">
      <h3>*Email ID</h3>
      <input type="email" name="mailId" placeholder="*Email ID" required class="input">
    </label>

    <label for="travelmonth">
      <h3>Month of Travel</h3>
      <select name="travelmonth" class="input">
        <option value="month of travel">Month of Travel</option>
        <option value="aug2018">Aug 2020</option>
        <option value="sep2018">Sep 2022</option>
        <option value="oct2018">Oct 2022</option>
        <option value="nov2018">Nov 2022</option>
        <option value="dec2018">Dec 2022</option>
        <option value="jan2019">Jan 2023</option>
        <option value="feb2019">Feb 2023</option>
        <option value="mar2018">Mar 2023</option>
        <option value="apr2018">Apr 2023</option>
      </select>
    </label>
    <label for="package">
      <h3>*Package</h3>
      <select name="package" required class="input">
        <option value="origin"> *Origin</option>
        <option value="origin">GOA</option>
        <option value="origin"> MUMBAI</option>
        <option value="origin">KERALA</option>
        <option value="origin">TAMIL NADU</option>
        <option value="origin">KOLKATA</option>
      </select>
    </label>
    <label for="destination">
      <h3>Destination</h3>
      <input type="text" name=destination placeholder="Destination" class="input"><br>
    </label> <br>
    <input class="btn" type="submit" name="submit" value="Get A Call" class="input">
    <input class="btn" type="reset" name="clear" value="Clear" class="input">
  </form>
    </div>




</body>

</html>
